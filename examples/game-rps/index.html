<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
</head>
<body>
  <h1>My Game</h1>

  <h2>Choose your weapon:</h2>
  
  <div class="rps-options">
    <button data-option="rock">Rock</button>
    <button data-option="paper">Paper</button>
    <button data-option="scissors">Scissors</button>
  </div>

  <div class="battle">
    <h4>You:</h4>
    <div class="user"></div>
    <h4>Opponent:</h4>
    <div class="opponent"></div>
    <h4>Result:</h4>
    <div class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
